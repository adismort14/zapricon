{%extends 'base.html'%}


{%block title%}
Topics
{%endblock%}



{%block content%}
<h1 class="topic-header">Event Topics:</h1>


{%if topics%}
{%for topic in topics%}

<div class="card">
  <div class="card-content">
    <p class="title">
      <p>
				<a href="{%url 'posts:posts_by_topic' topic.slug %}" class="topic-item">
					<h3>
						{{topic.name|title}}
					</h3>
				</a>
			</p>
    </p>
  </div>
</div>



{%endfor%}
{%endif%}
{%endblock%}
